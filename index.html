<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body class="fondo">
    <fieldset>
        <h1>Formulario</h1>
        <div class="box">
            <input type="text" name="" id="nombres" placeholder="Nombres"
            autocomplete="off"
            >
        </div>
        <div class="box">
            <input type="text" name="" id="apellidos" placeholder="Apellidos"
            autocomplete="off"
            >
        </div>
        <div class="box">
            <input type="text" name="" id="cedula" placeholder="Cedula"
            autocomplete="off"
            >
        </div>
        <div class="box">
            <input type="text" name="" id="telefono" placeholder="Telefono"
            autocomplete="off"
            >
        </div>
        <div class="box">
            <input type="text" name="" id="correo" placeholder="Correo"
            autocomplete="off"
            >
        </div>
        
        <div class="box">
            <textarea name="" id="mensaje" cols="30" rows="10"
             placeholder="Escriba su mensaje"></textarea>
        </div>
        <div class="box">
            <button id="send">Enviar</button>
        </div>
    </fieldset>
</body>
<script src="script.js"></script>
</html>
